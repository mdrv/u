$u = ~/.config/nushell/u

# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hyprland.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

autogenerated = 0 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = hyprpaper
exec-once = dunst
exec-once = qs # quickshell

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Ice 
env = HYPRCURSOR_SIZE,24

###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

ecosystem {
  enforce_permissions = 1
}

permission = /usr/(bin|local/bin)/grim, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 40

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 8
        render_power = 3
        color = rgba(1a1a1a88)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 1
	vibrancy = 0
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
    first_launch_animation = false

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint

    animation = windows, 1, 1.5, easeOutQuint # when squished/expanded
    animation = windowsIn, 1, 3.0, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.5, linear, popin 87%

    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick

    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade

    # use cases: tofi
    animation = fadeLayersIn, 1, 1.0, quick
    animation = fadeLayersOut, 1, 1.0, almostLinear

    animation = workspaces, 1, 1.0, almostLinear, slidefade 20%
    animation = workspacesIn, 1, 2.0, quick, slidefade 10%
    animation = workspacesOut, 1, 2.0, linear, slidefade 10%
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

windowrule = move onscreen 100% 100%, title:hypr-foot-.*
windowrule = float, title:hypr-foot-.*
windowrule = animation fade, title:hypr-foot-.*
windowrule = size 50% 50%, title:hypr-foot-.* # size is static property; defined after specific ones

# windowrule = opacity 0.96 override, class:firefox # use setprop instead
windowrule = opacity 0.9 0.5 , class:hypr-ax # 2nd amount for inactive state

windowrule = bordersize 0, class:hypr-ax
windowrule = float, class:hypr-ax
# windowrule = noanim, class:hypr-ax
windowrule = size 25% 100%, class:hypr-ax # size is static property; defined after specific ones

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    # force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    force_default_wallpaper = 0
    disable_splash_rendering = true
    disable_hyprland_logo = true
    # disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

binds {
    allow_workspace_cycles = false
}

cursor {
    inactive_timeout = 5
	no_warps = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
	focus_on_close = 1

    sensitivity = 0.1 # -1.0 - 1.0, 0 means no modification.

    repeat_rate = 40
    repeat_delay = 250

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mod, Return, exec, $terminal
bind = $mod SHIFT, C, killactive,
bind = $mod CONTROL SHIFT, Q, exit,
bind = $mod, E, exec, $fileManager
bind = $mod, V, togglefloating,
bind = $mod, R, exec, $menu
# bind = $mod, P, pseudo, # dwindle
# bind = $mod, P, exec, tofi
bind = $mod, P, exec, nu -n $u/hypr-drun.nu
# bind = $mod, Q, exec, nu -n $u/hypr-drun.nu

bind = $mod, O, exec, nu -n $u/hypr-window.nu
bind = $mod, W, exec, nu -n $u/hypr-window.nu

bind = $mod, T, togglesplit, # dwindle
bind = $mod, F, fullscreen,

bind = $mod SHIFT, W, exec, nu -n $u/hypr-foot.nu -i wp nu $u/hypr-wp.nu
bind = $mod, E, exec, nu -n $u/hypr-ax.nu
bind = $mod, X, exec, nu -n $u/hypr-ax.nu
bind = $mod, Q, exec, nu -n $u/hypr-kitty.nu -n -i kitty zellij a k -c
bind = $mod SHIFT, Q, exec, nu -n $u/hypr-foot.nu -n -i foot zellij a f -c

binde = $mod, minus, execr, nu -n $u/hypr-utils.nu shrinkarea
binde = $mod, equal, execr, nu -n $u/hypr-utils.nu expandarea

# Move focus with mod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, l, movewindow, r
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, j, movewindow, d
bind = $mod SHIFT, f, togglefloating

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
# bind = $mod, 6, workspace, 6
# bind = $mod, 7, workspace, 7
# bind = $mod, 8, workspace, 8
# bind = $mod, 9, workspace, 9
# bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
# bind = $mod SHIFT, 6, movetoworkspace, 6
# bind = $mod SHIFT, 7, movetoworkspace, 7
# bind = $mod SHIFT, 8, movetoworkspace, 8
# bind = $mod SHIFT, 9, movetoworkspace, 9
# bind = $mod SHIFT, 0, movetoworkspace, 10

bind = $mod, TAB, workspace, +1
bind = $mod SHIFT, TAB, workspace, -1

# Example special workspace (scratchpad)
# bind = $mod, S, togglespecialworkspace, magic
# bind = $mod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# my own
bindl = $mod ALT, ESCAPE, exec, hyprctl dispatch dpms toggle
bindl = $mod ALT, S, exec, systemctl suspend
bind = $mod, b, exec, pkill -SIGUSR1 waybar || waybar

bind = $mod, T, exec, nu -n $u/str.nu -t time
bind = $mod, U, exec, nu -n $u/str.nu -t ulid


bind = $mod SHIFT, M, exec, nu -n $u/mpv.nu --ctrl toggle-pause
## SUBMAP:mpv
bind = $mod, M, submap, mpv
submap = mpv
bind = $mod, M, submap, reset
bind = , Q, submap, reset
bind = , escape, submap, reset

## H → previous
## L → next
bind = , H, exec, nu -n $u/mpv.nu --ctrl playlist-prev
bind = , L, exec, nu -n $u/mpv.nu --ctrl playlist-next

## SUBMAP_END:mpv
submap = reset

## SUBMAP:set
## ### SET
bind = $mod, S, submap, set
submap = set
bind = $mod, S, submap, reset
bind = , Q, submap, reset
bind = , escape, submap, reset

## **O** → Opacity
## SUBMAP:set_opacity
## ### OPACITY
## **1–9** → fixed opacity
## **- (hyphen)** → –0.02
## **= (equal)** → +0.02
## **Shift-O** → opaque on
## **O** → opaque off
## SUBMAP_END
bind = , O, submap, set_opacity
submap = set_opacity
binde = , 1, exec, nu -n $u/hypr-utils.nu opacity 0.1 fixed
binde = , 2, exec, nu -n $u/hypr-utils.nu opacity 0.2 fixed
binde = , 3, exec, nu -n $u/hypr-utils.nu opacity 0.3 fixed
binde = , 4, exec, nu -n $u/hypr-utils.nu opacity 0.4 fixed
binde = , 5, exec, nu -n $u/hypr-utils.nu opacity 0.5 fixed
binde = , 6, exec, nu -n $u/hypr-utils.nu opacity 0.6 fixed
binde = , 7, exec, nu -n $u/hypr-utils.nu opacity 0.7 fixed
binde = , 8, exec, nu -n $u/hypr-utils.nu opacity 0.8 fixed
binde = , 9, exec, nu -n $u/hypr-utils.nu opacity 0.9 fixed
binde = SHIFT, 9, exec, nu -n $u/hypr-utils.nu opacity 0.95 fixed
binde = , 0, exec, nu -n $u/hypr-utils.nu opacity 1.0 fixed
binde = , MINUS, exec, nu -n $u/hypr-utils.nu opacity -0.02
binde = , EQUAL, exec, nu -n $u/hypr-utils.nu opacity +0.02
binde = SHIFT, O, exec, nu -n $u/hypr-utils.nu opaque on
binde = , O, exec, nu -n $u/hypr-utils.nu opaque off
bind = , Q, submap, set
bind = $mod, S, submap, reset
bind = , escape, submap, reset
submap = set

## **P** → Padding
## SUBMAP:set_padding
## ### PADDING
## Use HJKL (without/with Shift) to control each side.
## SUBMAP_END
bind = , P, submap, set_padding
submap = set_padding
binde = , 0, exec, nu -n $u/hypr-utils.nu padding reset
binde = , H, exec, nu -n $u/hypr-utils.nu padding left +10
binde = , J, exec, nu -n $u/hypr-utils.nu padding bottom +10
binde = , K, exec, nu -n $u/hypr-utils.nu padding top +10
binde = , L, exec, nu -n $u/hypr-utils.nu padding right +10
binde = SHIFT, H, exec, nu -n $u/hypr-utils.nu padding left +10
binde = SHIFT, J, exec, nu -n $u/hypr-utils.nu padding bottom +10
binde = SHIFT, K, exec, nu -n $u/hypr-utils.nu padding top +10
binde = SHIFT, L, exec, nu -n $u/hypr-utils.nu padding right +10
binde = , Y, exec, nu -n $u/hypr-utils.nu padding left -10
binde = , U, exec, nu -n $u/hypr-utils.nu padding bottom -10
binde = , I, exec, nu -n $u/hypr-utils.nu padding top -10
binde = , O, exec, nu -n $u/hypr-utils.nu padding right -10
binde = , EQUAL, exec, nu -n $u/hypr-utils.nu padding top,bottom,left,right -10
binde = , MINUS, exec, nu -n $u/hypr-utils.nu padding top,bottom,left,right +10
bind = , Q, submap, set
bind = $mod, S, submap, reset
bind = , escape, submap, reset
submap = set

## **R** → Rounding
## SUBMAP:set_rounding
## ### ROUNDING
## Use number, hyphen and equal sign keys to control rounding.
## SUBMAP_END
bind = , R, submap, set_rounding
submap = set_rounding
binde = , 1, exec, nu -n $u/hypr-utils.nu rounding 10 fixed
binde = , 2, exec, nu -n $u/hypr-utils.nu rounding 20 fixed
binde = , 3, exec, nu -n $u/hypr-utils.nu rounding 30 fixed
binde = , 4, exec, nu -n $u/hypr-utils.nu rounding 40 fixed
binde = , 5, exec, nu -n $u/hypr-utils.nu rounding 50 fixed
binde = , 6, exec, nu -n $u/hypr-utils.nu rounding 60 fixed
binde = , 7, exec, nu -n $u/hypr-utils.nu rounding 70 fixed
binde = , 8, exec, nu -n $u/hypr-utils.nu rounding 80 fixed
binde = , 9, exec, nu -n $u/hypr-utils.nu rounding 90 fixed
binde = , 0, exec, nu -n $u/hypr-utils.nu rounding 0 fixed
binde = , MINUS, exec, nu -n $u/hypr-utils.nu rounding -5
binde = , EQUAL, exec, nu -n $u/hypr-utils.nu rounding +5
bind = , Q, submap, set
bind = $mod, S, submap, reset
bind = , escape, submap, reset
submap = set

## SUBMAP_END:set
submap = reset

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules
# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
