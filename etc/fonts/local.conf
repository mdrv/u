<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>JetBrainsMono NF</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif</string>
    </edit>
  </match>
  <alias binding="same">
    <family>Fluent Emoji Color</family>
    <default>
      <family>emoji</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Fluent Emoji Flat</family>
    <default>
      <family>emoji</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Fluent Emoji High Contrast</family>
    <default>
      <family>emoji</family>
    </default>
  </alias>
  <!-- System fonts -->
  <alias binding="strong">
    <!-- Google -->
    <family>Noto Color Emoji</family>
    <prefer>
      <family>Fluent Emoji Color</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <!-- Apple -->
    <family>Apple Color Emoji</family>
    <prefer>
      <family>Fluent Emoji Color</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <!-- Microsoft -->
    <family>Segoe UI Emoji</family>
    <prefer>
      <family>Fluent Emoji Color</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <!-- Twitter -->
    <family>Twitter Color Emoji</family>
    <prefer>
      <family>Fluent Emoji Color</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <!-- Mozilla -->
    <family>EmojiOne Mozilla</family>
    <prefer>
      <family>Fluent Emoji Color</family>
    </prefer>
  </alias>
  <!-- Third-Party fonts -->
  <alias binding="strong">
    <family>Emoji Two</family>
    <prefer>
      <family>Fluent Emoji Color</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>JoyPixels</family>
    <prefer>
      <family>Fluent Emoji Color</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Emoji One</family>
    <prefer>
      <family>Fluent Emoji Color</family>
    </prefer>
  </alias>
  <!-- Non-color -->
  <alias binding="strong">
    <!-- Google -->
    <family>Noto Emoji</family>
    <prefer>
      <family>Fluent High Contrast</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <!-- Google -->
    <family>Android Emoji</family>
    <prefer>
      <family>Fluent High Contrast</family>
    </prefer>
  </alias>

  <!-- Serif CJK -->
  <!-- Default serif when the "lang" attribute is not given -->
  <!-- You can change this font to the language variant you want -->
  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>Noto Serif CJK SC</string>
    </edit>
  </match>
  <!-- Chinese -->
  <!-- "lang=zh" -->
  <match target="pattern">
    <test name="lang" compare="eq">
      <string>zh</string>
    </test>
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>Noto Serif CJK SC</string>
    </edit>
  </match>
